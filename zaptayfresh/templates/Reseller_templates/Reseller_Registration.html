<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Zaptay - Reseller Registration Form</title>

    <style>
        @media only screen and (min-width: 600px) {
         .center{
            margin-top: 45vh !important;
            margin-left: 5vw;
            }
      }
       
    </style>
  </head>
  <body style="background-color: #7952b3;">
   

    <!-- Body -->
      <div class="container my-5 bg-light shadow" >
          <div class="row shadow">
              
              <div class="col-md-3 text-center ">
                 
                  <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" class="img-fluid pt-1 center" alt="Responsive image">
              </div>
              <div class="col-md-9 ">
                  <div class="mx-5">
                      <h2 class="text-center mt-5" style="color: #7952b3;"> Register For Reselling</h2>

                       <form method="POST" class="mx-5 my-5">
                           
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="color: #7952b3;">Enter Full Name</label>
                                <input required  type="text" class="form-control" id="Enter_Full_Name" aria-describedby="emailHelp" placeholder="Enter Full Name..." >
                                
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="color: #7952b3;">Contact Number</label>
                                <input required type="number" class="form-control" id="Contact_Number" placeholder="Contact Number...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="color: #7952b3;">Email Id</label>
                                <input required type="email" class="form-control" id="Email_Id" placeholder="Email Id...">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" style="color: #7952b3;">Postal Address</label>
                                  <textarea required class="form-control" id="Postal_Address" rows="3" placeholder="Postal Address..."></textarea>
                            </div><div class="form-group">
                                <label for="exampleInputPassword1" style="color: #7952b3;">Enter Bank UPI </label>
                                <input required type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Bank UPI...">
                            </div><div class="form-group">
                                <label for="exampleInputPassword1" style="color: #7952b3;">Enter Bank Details</label>
                                <small id="emailHelp" class="form-text text-muted">(A/c no, Bank Name, Branch Name,IFSC Code)</small>
                                   <textarea required class="form-control" id="Enter_Bank_Details" rows="3" placeholder="Enter Bank Details..."></textarea>
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn  text-light d-block w-100" style="background-color: #7952b3; ">Go To OTP Verification</button>
                     </form>
                  </div>
              </div>
          </div>
      
      </div>
    <!-- Body End -->







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
  </body>
</html>
